<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Bookmark List</title>

    <style type="text/css">
        h4 {color: #15191B;}
        .first {background-color: #ACE0F5}
    </style>

</head>

<body>

<div id="content">

    <h1>Bookmark List</h1>
    <h4><span class="first">&nbsp;&nbsp;216230124 이승연&nbsp;&nbsp;</span></h4>

    <ul>
        {% for bookmark in object_list %}
            <li><a href="{% url 'detail' bookmark.id %}">{{bookmark}}</a></li>
        {% endfor %}

        <li><a href="/bookmark/1/">한양여대</a></li>

        <li><a href="/bookmark/2/">네이버</a></li>

        <li><a href="/bookmark/3/">구글</a></li>

        <li><a href="/bookmark/4/">이승연</a></li>

    </ul>

</div>

</body>
</html>
